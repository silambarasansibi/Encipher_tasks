<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
let num = prompt("enter a number:");
let count = 0;

while (num > 0) {
  count++;
  num = Math.floor(num / 10);
}

alert("number of digits: " + count);
</script>


</body>
</html>
