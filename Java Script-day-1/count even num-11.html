<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

  function count(){
     
    let count=0;

    let a=Number(prompt("enter the limit number:"))

    for(let i=1;i<=a;i++){

        if(i%2==0){
            count++;
        }

    }

    alert("even number count :"+count)



  }

count();
</script>

</body>
</html>
