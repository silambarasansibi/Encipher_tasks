<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
let num = prompt("enter a number:");
let prime = true;

for (let i = 2; i < num; i++) {
  if (num % i == 0) {
    prime = false;
    break;
  }
}

if (prime) {
  alert("prime number");
} else {
  alert("not a prime number");
}
</script>



</body>
</html>
