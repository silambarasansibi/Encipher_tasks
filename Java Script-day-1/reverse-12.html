<body>
    
 <script>
function reverse(num) {
  let rev = 0;

  while (num > 0) {
    rev = rev * 10 + (num % 10);
    num = Math.floor(num / 10);
  }

  return rev;
}

let n = prompt("enter a number:");
alert("reversed number: " + reverse(n));
</script>
