<!doctype html>
<html>
<head>
    <title>form</title>
    <link rel="stylesheet" href="new.css">
</head>

<body>

<div class="box">

    <form class="form-box">
        <h3>user registration</h3>

        <label>name</label>
        <input type="text" id="name">

        <label>email</label>
        <input type="email" id="email">

        <label>password</label>
        <input type="password" id="password">

        <label>date</label>
        <input type="date" id="date">

        <label>gender</label><br>
        <input type="radio" name="gender" value="male"> male
        <input type="radio" name="gender" value="female"> female
        <br><br>

        <label>country</label>
        <input type="text" id="country">

        <button type="button" onclick="adddata()">submit</button>
    </form>

    <table id="table">
        <tr>
            <th>name</th>
            <th>email</th>
            <th>password</th>
            <th>date</th>
            <th>gender</th>
            <th>country</th>
        </tr>
    </table>

</div>

<script>
function adddata() {

    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    var date = document.getElementById("date").value;
    var country = document.getElementById("country").value;

    var gender = "";
    var g = document.getElementsByName("gender");

    if (g[0].checked == true) {
        gender = g[0].value;
    } else if (g[1].checked == true) {
        gender = g[1].value;
    }

    if (name == "" || email == "" || password == "" || date == "" || country == "" || gender == "") {
        alert("enter all fields");
        return;
    }

    var table = document.getElementById("table");
    var row = table.insertRow(-1);

    row.insertCell(0).innerHTML = name;
    row.insertCell(1).innerHTML = email;
    row.insertCell(2).innerHTML = password;
    row.insertCell(3).innerHTML = date;
    row.insertCell(4).innerHTML = gender;
    row.insertCell(5).innerHTML = country;

    document.getElementById("name").value = "";
    document.getElementById("email").value = "";
    document.getElementById("password").value = "";
    document.getElementById("date").value = "";
    document.getElementById("country").value = "";
    g[0].checked = false;
    g[1].checked = false;
}
</script>

</body>
</html>
