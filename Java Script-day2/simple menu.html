<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
let choice;

do {
  choice = prompt(
    "menu:\n1. hello \n2. show date\n3. exit\n enter your choice:"
  );

  if (choice == 1) {
    alert("hello");
  } else if (choice == 2) {
    alert(new date());
  } else if (choice == 3) {
    alert("exiting menu");
  } else {
    alert("invalid choice");
  }
} while (choice != 3);
</script>


</body>
</html>
