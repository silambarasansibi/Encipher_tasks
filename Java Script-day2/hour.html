<!DOCTYPE html>
<html lang="en">

<body>
    
    <script>
    function Message() {
        let hour = Number(prompt("enter the hour : "));

        if (hour < 12) {
            alert("good morning");
        } 
        else if (hour < 18) {
            alert("good afternoon");
        } 
        else {
            alert("good evening");
        }
    }

    Message();
</script>


</body>
</html>
