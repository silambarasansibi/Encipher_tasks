<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    
    <script>

     function leapyear() {

    let year = Number(prompt("enter a year:"));

    if((year%4==0 && year%100!=0) || (year%400==0)){
      
        alert("leap year");
    } 

    else{ 
        
        alert("not a leap year");

    }
}

leapyear();

    </script>

</body>
</html>
