<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
let n = prompt("enter the number:");
let sum = 0;

for (let i = 1; i <= n; i++) {
  let num = prompt("enter number " + i + ":");
  sum = sum + Number(num);
}
let avg = sum / n;
alert("average is: " + avg);
</script>


</body>
</html>
