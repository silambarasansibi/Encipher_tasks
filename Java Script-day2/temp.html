<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    function temperatureconvert() {
        let choice = Number(prompt("enter 1 for celsius to fahrenheit or 2 for fahrenheit to celsius:"));
        let temp = Number(prompt("enter temperature:"));

        if (choice === 1) {
            let result = (temp * 9/5) + 32;
            alert("temperature in fahrenheit: " + result);
        }
        else if (choice === 2) {
            let result = (temp - 32) * 5/9;
            alert("temperature in celsius: " + result);
        }
    }

    temperatureconvert();
</script>

</body>
</html>
