<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    function countodd() {
        let limit = Number(prompt("enter a limit:"));
        let count = 0;

        for(let i = 1; i <= limit; i++) {
            if(i % 2 != 0) {
                count++;
            }
        }

        alert("number of odd numbers: " + count);
    }

    countodd();
</script>

</body>
</html>
