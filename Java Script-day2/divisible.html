<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
   <script>
let num = prompt("enter a number:");

if (num % 3 == 0 && num % 5 == 0) {
  alert("divisible by both 3 and 5");
} else if (num % 3 == 0) {
  alert("divisible by 3");
} else if (num % 5 == 0) {
  alert("divisible by 5");
} else {
  alert("not divisible by 3 or 5");
}
</script>


</body>
</html>
