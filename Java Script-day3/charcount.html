<body>
    
<script>
let sentence = prompt("enter a sentence:");
let count = 0;

for (let i = 0; i < sentence.length; i++) {
  if (sentence[i] != " ") {
    count++;
  }
}

alert("character count: " + count);
</script>


</body>
