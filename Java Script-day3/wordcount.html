<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
let text = prompt("enter a paragraph:");
let words = text.trim().split(" ");
let count = 0;

for (let i = 0; i < words.length; i++) {
  if (words[i] != "") {
    count++;
  }
}


alert("word count: " + count);
</script>


</body>
</html>
