<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
 <script>
let text = prompt("enter a string:");
let startword = prompt("enter starting word:");
let endword = prompt("enter ending word:");

if (text.startsWith(startword) && text.endsWith(endword)) {
  alert("string starts and ends with given words");
} else {
  alert("condition not matched");
}
</script>


</body>
</html>
