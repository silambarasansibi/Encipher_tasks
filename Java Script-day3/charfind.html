<body>
    
<script>
let text = prompt("enter a string:");

if (text.length > 0) {
  let first = text[0];
  let last = text[text.length - 1];
  alert("first character: " + first + "\nlast character: " + last);
} else {
  alert("empty string");
}
</script>
