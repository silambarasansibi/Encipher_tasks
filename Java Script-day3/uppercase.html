<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
 <script>
let text = prompt("enter a string:");
let count = 0;

for (let i = 0; i < text.length; i++) {
  if (text[i] >= "A" && text[i] <= "Z") {
    count++;
  }
}

alert("uppercase letters count: " + count);
</script>

    
</body>
</html>
