<body>
    
<script>

  let how=Number(prompt("enter how many names you want to enter : "));

  let arr=[];

  for(let i=0;i<how;i++){

      let name=prompt("enter the name : ");
      arr.push(name);

  }

  arr.sort();
  alert(arr);



</script>
