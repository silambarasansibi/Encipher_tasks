<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
 <script>



 let old =["hello","new","hii"];


 for(let i=0;i<5;i++){

    let pass=prompt("enter the password :");
 if(old.includes(pass)){

    alert("password is already exist");
    break;

 }
 else{

    alert("password is not already exist");
    old.push(pass);
    break;
 }
}

 alert(old);
 </script>


</body>
</html>
