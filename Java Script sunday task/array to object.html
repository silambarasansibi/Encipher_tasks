<body>


    <script>


 let keys=["name","age","city"];

 let values=["silambarasan",20,"tiruppur"];


 function convert(a,b){ 

    let obj={};

    for(let i=0;i<keys.length;i++){

        obj[i]=[a[i],b[i]];

    }

     return obj;



 }

 let result=convert(keys,values);
console.log(result);
    </script>
    
</body>
