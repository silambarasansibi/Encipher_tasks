<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>


let sent=prompt("enter the words : ");

let char='';
 let count=0;

   for(let i=0;i<sent.length;i++){
    
     char=sent[i];

    for(let j=0;j<sent.length;j++){
    if(sent[j]==char){
        
        count++;

    }


    }

    console.log(sent[i]+":"+count);
    count=0;
   }


</script>


</body>
</html>
