<body>
    
    <script>
    function currencyconvert() {
        let rupees = Number(prompt("enter amount in rupees:"));
        let rate = 0.012;
        let dollars = rupees * rate;

        alert("amount in dollars: " + dollars);
    }

    currencyconvert();
</script>
