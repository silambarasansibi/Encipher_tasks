<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    function vowels() {
        let str = prompt("enter a string:");
        let count = 0;

        for (let i = 0; i < str.length; i++) {
            let ch = str[i];

            if (ch == "a" || ch == "e" || ch == "i" || ch == "o" || ch == "u") {
                count++;
            }
        }

        alert("number of vowels: " + count);
    }

    vowels();
</script>

</body>
</html>
