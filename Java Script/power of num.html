<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
   <script>
    function power() {
        let base = Number(prompt("enter base:"));
        let exp = Number(prompt("enter exponent:"));
        let result = 1;

        for(let i = 1; i <= exp; i++) {
            result *= base;
        }

        alert(base + " ^ " + exp + " = " + result);
    }

    power();
</script>

</body>
</html>
