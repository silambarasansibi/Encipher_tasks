     <script>
    function pattern() {
        let n = Number(prompt("enter a number:"));

        for (let i = 1; i <= n; i++) {
          let pattern="";
            for (let j = 1; j <= i; j++) {
                pattern =  pattern + j +"  ";
            }
            console.log(pattern);
        }
    }

    pattern();
</script>
