<body>
    
   
<script>

    function palindrome() {
        let str = prompt("enter a string or number:").toLowerCase();
        let reversed = "";

        for(let i = str.length - 1; i >= 0; i--) {
            reversed += str[i];
        }

        if(str == reversed) {
            alert("it is a palindrome");
        } else {
            alert("not a palindrome");
        }
    }

    palindrome();
</script>


</body>
</html>
