<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <script>
    function largest() {
        let limit = Number(prompt("enter the limit numbers:"));
        let largest = 0;

        for (let i = 1; i <= limit; i++) {
            let num = Number(prompt("enter number:"));
            if (num > largest) {
                largest = num;
            }
        }

        alert("largest number is: " + largest);
    }

    largest();
</script>

</body>
</html>
