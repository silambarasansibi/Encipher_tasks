<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    function Number() {
        let num =Number(prompt("enter the number : "));

        if (num > 0) {
            alert("positive number");
        }
        else if (num < 0) {
            alert("negative number");
        }
        else {
            alert("zero");
        }
    }

    Number();
</script>

</body>
</html>
